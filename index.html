<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <div id="container">
      <p id="display">0</p>
      <div>
        <input id="seven" type="button" value="7">
        <input id="eight" type="button" value="8">
        <input id="nine" type="button" value="9">
        <input id="addition" type="button" value=+>
      </div>
      <div>
        <input id="four" type="button" value="4">
        <input id="five" type="button" value="5">
        <input id="six" type="button" value="6">
        <input id="subtraction" type="button" value="-">
      </div>
      <div>
        <input id="one" type="button" value="1">
        <input id="two" type="button" value="2">
        <input id="three" type="button" value="3">
        <input id="multiplication" type="button" value="*">
      </div>
      <div>
        <input id="zero" type="button" value="0">
        <input id="doubleZero" type="button" value="00">
        <input id="point" type="button" value=".">
        <input id="division" type="button" value="/">
      </div>
      <div id="last-line">
        <input id="allclear" type="button" value="AC">
        <input id="equal" type="button" value="=">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
